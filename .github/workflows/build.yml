name: Build and Test
on:   
  pull_request:
    branches: ["*"]
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch: 

permissions:
  contents: read
  checks: write

jobs:
  validate-code-style:
    name: Validate Code Style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: Restore dependencies and tools
      run: |
        dotnet restore
        dotnet tool restore

    - name: Check formatting
      shell: bash
      run: |
        dotnet csharpier check ./src
        dotnet csharpier check ./tests

  build:
    strategy:
      fail-fast: false
      matrix:
        # Visit github-hosted-runners page for reference:
        # https://docs.github.com/en/actions/reference/runners/github-hosted-runners
        config:
          - os: ubuntu-24.04-arm
            runtime: linux-arm64
          - os: ubuntu-latest
            runtime: linux-x64
          - os: macos-latest
            runtime: osx-arm64
          - os: macos-13
            runtime: osx-x64
          - os: windows-11-arm
            runtime: win-arm64
          - os: windows-latest
            runtime: win-x64

    name: Build and Test (${{ matrix.config.runtime }})
    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: NuGet Cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: |
        dotnet restore --runtime ${{ matrix.config.runtime }}

    - name: Build LibUsbSharp.Native
      shell: bash
      run: |
        dotnet build src/LibUsbSharp.Native/LibUsbSharp.Native.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Build LibUsbSharp
      shell: bash
      run: |
        dotnet build src/LibUsbSharp/LibUsbSharp.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Build LibUsbSharp.Native.Tests
      shell: bash
      run: |
        dotnet build tests/LibUsbSharp.Native.Tests/LibUsbSharp.Native.Tests.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Build LibUsbSharp.Tests
      shell: bash
      run: |
        dotnet build tests/LibUsbSharp.Tests/LibUsbSharp.Tests.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Build LibUsbSharp.Extensions.Tests
      shell: bash
      run: |
        dotnet build tests/LibUsbSharp.Extensions.Tests/LibUsbSharp.Extensions.Tests.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Install libusb 1.0 dev (for linux)
      # libusb is not packaged for linux and must be present before running tests
      if: startsWith(matrix.config.runtime, 'linux-')
      run: |
        sudo apt-get update
        sudo apt-get install -y libusb-1.0-0-dev

    - name: Run LibUsbSharp.Native.Tests
      shell: bash
      run: |
        dotnet test tests/LibUsbSharp.Native.Tests/LibUsbSharp.Native.Tests.csproj \
          --no-build \
          --runtime ${{ matrix.config.runtime }} \
          --logger "junit;LogFilePath=TestResults/results.xml" \
          --verbosity normal

    - name: Run LibUsbSharp.Tests
      shell: bash
      run: |
        dotnet test tests/LibUsbSharp.Tests/LibUsbSharp.Tests.csproj \
          --no-build \
          --runtime ${{ matrix.config.runtime }} \
          --logger "junit;LogFilePath=TestResults/results.xml" \
          --verbosity normal

    - name: Run LibUsbSharp.Extensions.Tests
      shell: bash
      run: |
        dotnet test tests/LibUsbSharp.Extensions.Tests/LibUsbSharp.Extensions.Tests.csproj \
          --no-build \
          --runtime ${{ matrix.config.runtime }} \
          --logger "junit;LogFilePath=TestResults/results.xml" \
          --verbosity normal

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v5
      if: success() || failure()
      with:
        report_paths: tests/**/TestResults/*.xml
        check_name: XUnit Test Report - ${{ matrix.config.runtime }}
        detailed_summary: true
        annotate_notice: true
        annotate_warning: true
        annotate_failure: true
        fail_on_error: true


