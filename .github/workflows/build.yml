name: Build and Test
on:
  pull_request:
    branches: ["*"]
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  validate-code-style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: Restore dependencies and tools
      run: |
        dotnet restore
        dotnet tool restore

    - name: Check formatting
      shell: bash
      run: |
        dotnet csharpier check ./src
        dotnet csharpier check ./tests

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: Restore dependencies
      run: |
        dotnet restore

    - name: Install libusb 1.0 dev
      run: |
        sudo apt-get update
        sudo apt-get install -y libusb-1.0-0-dev

    - name: Build
      run: |
        dotnet build --no-restore

    - name: Test
      run: |
        dotnet test --no-build --verbosity normal

  build-win-x64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: Restore dependencies
      run: |
        dotnet restore

    - name: Build
      run: |
        dotnet build --no-restore

    - name: Test
      run: |
        dotnet test --no-build --verbosity normal
