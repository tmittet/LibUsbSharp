name: Build and Test
on:   
  pull_request:
    branches: ["*"]
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch: 

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  validate-code-style:
    name: Validate Code Style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: Restore dependencies and tools
      run: |
        dotnet restore
        dotnet tool restore

    - name: Check formatting
      shell: bash
      run: |
        dotnet csharpier check ./src
        dotnet csharpier check ./tests

  build:
    strategy:
      fail-fast: false
      matrix:
        # Visit github-hosted-runners page for reference:
        # https://docs.github.com/en/actions/reference/runners/github-hosted-runners
        config:
          - os: ubuntu-24.04-arm
            runtime: linux-arm64
          - os: ubuntu-latest
            runtime: linux-x64
          - os: macos-latest
            runtime: osx-arm64
          - os: macos-13
            runtime: osx-x64
          - os: windows-11-arm
            runtime: win-arm64
          - os: windows-latest
            runtime: win-x64

    name: Build and Test (${{ matrix.config.runtime }})
    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: Restore dependencies
      run: |
        dotnet restore --runtime ${{ matrix.config.runtime }}

    - name: Build LibUsbSharp
      shell: bash
      run: |
        dotnet build src/LibUsbSharp/LibUsbSharp.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Build LibUsbSharp.Tests
      shell: bash
      run: |
        dotnet build tests/LibUsbSharp.Tests/LibUsbSharp.Tests.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Install libusb 1.0 dev (for linux)
      if: startsWith(matrix.config.runtime, 'linux-')
      run: |
        sudo apt-get update
        sudo apt-get install -y libusb-1.0-0-dev

    - name: Run LibUsbSharp.Tests
      shell: bash
      run: |
        dotnet test tests/LibUsbSharp.Tests/LibUsbSharp.Tests.csproj \
          --no-build \
          --runtime ${{ matrix.config.runtime }} \
          --logger junit \
          --verbosity normal

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      id: test-results
      if: always() && startsWith(matrix.config.runtime, 'linux-x64')
      with:
        comment_mode: off
        files: |
          tests/**/TestResults/*.xml
